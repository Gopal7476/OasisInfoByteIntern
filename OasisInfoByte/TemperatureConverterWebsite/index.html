<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Link CSS File -->
    <link rel="stylesheet" href="index.css"/>
    <!-- Link Javascript File -->
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2 id="title">Temperature Converter</h2>
            <div class="inputData">
                <div class="degreeField">
                    <label for="degree">Degrees</label>
                    <input type="number" name="degree" id="degree"/>
                </div>
                <div class="selectionField">
                    <label for="tempType">Type</label>
                    <select name="types" id="tempType">
                        <option>Select One</option>
                        <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                        <option id="celsius" value="celsius">Celsius</option>
                        <option id="kelvin" value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="result">
                <span class="resultTitle">Result</span>
                <h2 class="resultant" id="results"></h2>
            </div>
            <button id="convert-btn" onclick="convertTemperature()">Convert</button>
        </div>
    </div>
</body>
</html>
